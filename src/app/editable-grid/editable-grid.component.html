<mat-card>
  <mat-card-header>
    <mat-card-title>Editable Grid</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <table mat-table [dataSource]="gridData.controls" class="mat-elevation-z8" formArrayName="gridData">
        
        <ng-container matColumnDef="attr1">
          <th mat-header-cell *matHeaderCellDef> Attribute 1 </th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <mat-form-field appearance="fill">
              <input matInput formControlName="attr1" required>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="attr2">
          <th mat-header-cell *matHeaderCellDef> Attribute 2 </th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <mat-form-field appearance="fill">
              <input matInput formControlName="attr2" required>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="attr3">
          <th mat-header-cell *matHeaderCellDef> Attribute 3 </th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <mat-form-field appearance="fill">
              <input matInput formControlName="attr3" required>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="attr4">
          <th mat-header-cell *matHeaderCellDef> Attribute 4 </th>
          <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
            <mat-form-field appearance="fill">
              <input matInput formControlName="attr4" required>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button color="warn" (click)="removeRow(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="this.addRow()">Add Row</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
