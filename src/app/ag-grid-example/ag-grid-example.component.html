<div class="search-container">
  <input type="text" placeholder="Search..." (input)="onQuickFilterChanged($event)">
</div>
<div class="ag-theme-alpine" style="height: 400px; width: 600px;">
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="{ resizable: true, sortable: true, filter: true }"
    [pagination]="true"
    [paginationPageSize]="5"
    (gridReady)="onGridReady($event)"
    (rowClicked)="onRowSelected($event)">
  </ag-grid-angular>
</div>
<button mat-raised-button color="primary" (click)="addEmptyRow()">Add Empty Row</button>
<button mat-raised-button color="accent" (click)="getGridData()">Get Grid Data</button>
